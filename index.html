<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer> </script>

    <title>Multiplication Table</title>
</head>
<body>
    <section>
    <h2>Type the number and confirm to generet a multiplication table</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Table of:</label>
            <input type="number" name="number" id="number" placeholder="0">
        </div>

        <form id="multiplication-form">
            <div class="form-control">
                <label for="multiplicator">Multiply until:</label>
                <input type="number" name="multiplicator" id="multiplicator" value="10">
            </div>

            <input type="submit" value="Calculate">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Number table:<span></span></h2>
        <div id="multiplication-operations">
            <p>Inform a number to calculate a multiplication table</p>
            
    </div>
</section>
</body>
</html>
